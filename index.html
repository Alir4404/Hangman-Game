<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <title>Hangman: Wild West</title>
</head>
<body>
    <div class="bgimg">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-md-1"></div>
                <div class="col-md-10">
                    <img src="assets/images/hangman-illustration-02-1000px.png" id="cowboy">
                    <section id="game">
                        <h3 class="titles">Press Any Key to Play!</h3>
                        <h4 class="other-titles"><span id="word-blanks"></span></h4>
                        <h6 class="other-titles2">You've Chosen: <span id="wrong-guesses"></span></h6>
                            <div class="row stats">
                                <div class="col-md-4">
                                    <p>Won: </strong> <span id="win-counter">0</span></p>
                                </div>
                                <div class="col-md-4">
                                    <p>Chances Left: </strong> <span id="guesses-left">12</span></p>
                                </div>
                                <div class="col-md-4">
                                    <p>Lost: </strong> <span id="loss-counter">0</span></p>
                                </div>
                            </div>
                    </section>
                </div>
                <div class="col-sm-3 col-md-1"></div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="assets/javascript/game.js"></script>
</footer>
</html>
